<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Erosion Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-container">
        <div id="ui-header">
            <h1>Sand Mountain</h1>
            <button id="ui-toggle">‚ò∞</button>
        </div>
        <div id="ui-content">
            <p>üñ±Ô∏è <strong>Left Drag</strong>: Build mountain</p>
            <p>‚áß <strong>Shift+Drag</strong>: Dig hole</p>
            <p>üîµ <strong>Middle Drag</strong>: Rotate camera</p>
            <p>üíß <strong>Hold R</strong>: Make it rain</p>
            <div class="slider-row">
                <label for="rainRadius">Rain Radius: <span id="rainRadiusVal">1</span></label>
                <input type="range" id="rainRadius" min="1" max="20" value="1" step="0.5">
            </div>
            <div class="slider-row">
                <label for="rainAmount">Rain Amount: <span id="rainAmountVal">1</span></label>
                <input type="range" id="rainAmount" min="1" max="60" value="1" step="1">
            </div>
            <div class="slider-row">
                <label for="mountainRadius">Mountain Radius: <span id="mountainRadiusVal">15</span></label>
                <input type="range" id="mountainRadius" min="1" max="20" value="15" step="0.5">
            </div>
            <div class="slider-row">
                <label for="buildStrength">Build Strength: <span id="buildStrengthVal">0.15</span></label>
                <input type="range" id="buildStrength" min="0.01" max="0.5" value="0.15" step="0.01">
            </div>
            <div class="slider-row">
                <label for="maxFlowFactor">Water Flow: <span id="maxFlowVal">0.1</span></label>
                <input type="range" id="maxFlowFactor" min="0.01" max="1.0" value="0.1" step="0.01">
            </div>
            <div class="slider-row">
                <label for="brushSharpness">Brush Sharpness: <span id="sharpnessVal">2.0</span></label>
                <input type="range" id="brushSharpness" min="0.1" max="10.0" value="2.0" step="0.1">
            </div>
            <div class="slider-row">
                <label for="maxSlope">Max Slope (Stability): <span id="maxSlopeVal">2.5</span></label>
                <input type="range" id="maxSlope" min="0.5" max="50.0" value="2.5" step="0.5">
            </div>
            <div class="checkbox-row">
                <input type="checkbox" id="smoothShading" checked>
                <label for="smoothShading">Smooth Shading</label>
            </div>
            <div class="button-row">
                <button id="globalRainBtn">Global Rain: OFF</button>
                <button id="randomBtn">Add Random Hills</button>
            </div>
            <div class="button-row">
                <button id="resetBtn">Reset All</button>
            </div>
        </div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
