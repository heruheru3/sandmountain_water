<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Erosion Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-container">
        <h1>Sand Mountain Erosion</h1>
        <p>ğŸ–±ï¸ <strong>Left Drag</strong>: Build mountain</p>
        <p>â‡§ <strong>Shift+Drag</strong>: Dig hole</p>
        <p>ğŸ”µ <strong>Middle Drag</strong>: Rotate camera</p>
        <p>ğŸ’§ <strong>Hold R</strong>: Make it rain</p>
        <div class="slider-row">
            <label for="rainRadius">Rain Radius: <span id="rainRadiusVal">1</span></label>
            <input type="range" id="rainRadius" min="1" max="20" value="1" step="0.5">

        <div class="slider-row">
            <label for="rainAmount">Rain Amount: <span id="rainAmountVal">1</span></label>
            <input type="range" id="rainAmount" min="1" max="60" value="1" step="1">
        </div>
        <div class="slider-row">
            <label for="mountainRadius">Mountain Radius: <span id="mountainRadiusVal">15</span></label>
            <input type="range" id="mountainRadius" min="1" max="20" value="15" step="0.5">
        </div>
        <button id="resetBtn">Reset Terrain & Water</button>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
