<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Erosion Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ui-container">
        <h1>Sand Mountain Erosion</h1>
        <p>1. <strong>Left Click & Drag</strong> to build a mountain.</p>
        <p>2. <strong>Middle Click & Drag</strong> to rotate camera.</p>
        <p>3. <strong>Press and Hold 'R'</strong> to make it rain and erode the mountain!</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
